  version: "3.8"
  services:
    backend:
      container_name: userservice_backend
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        - MONGO_URI=mongodb://api_user:api_pwd@localhost:27019/userservice
      command: "python run.py runserver 0.0.0.0:8002"
      ports:
        - 8002:8002
      volumes:
        - .:/app
      depends_on:
        - mongodb

    mongodb:
      container_name: userservice_db
      image: mongo:latest
      restart: always
      environment:
        - MONGO_INITDB_DATABASE=userservice
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=password
      volumes:
        - ./mongodb/data:/data/db
        - ./mongodb/init-db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

      ports:
        - 27019:27019